{% extends 'base.html' %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>    </head>

    <link rel="stylesheet" type="text/css" href="static/Authenticationcss/util.css">
	<link rel="stylesheet" type="text/css" href="static/Authenticationcss/main.css">
</head>
<div class="container-fluid px-0">
    <div class="row h-100 align-items-center">
        <div class="col-7" style="background-size: cover;margin: 0 0 0 0; padding: 0; border:1px black solid ;">
            
                <img src="static/Authenticationimages/final.jpg" class="img-responsive" style="height:100%; width:100%;min-height: max-content; position: relative;">
        
        </div>
   
        <div class="col-5" style="border: 1px black solid;">
            <div class="row h-100 align-items-center">
                
                <form class="col-12 login100-form validate-form " action="{{ url_for('statistics.Dashboard') }}">
                    <div class="row justify-content-center" >
                        <span class="col-6 login100-form-title p-b-34">
                            Account Login
                        </span>
                    </div>      
                <div class="row justify-content-center">              
                        <div class="col-5 wrap-input100 rs1-wrap-input100 validate-input m-b-20 " data-validate="Type user name">
                            <input id="first-name" class="input100" type="text" name="username" placeholder="User name" required>
                            <span class="focus-input100"></span>
                        </div>
                        <div class="col-5 wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                            <input class="input100" type="password" name="pass" placeholder="Password" required>
                            <span class="focus-input100"></span>
                        </div>
                        
                        <div class="container-login100-form-btn col-10">
                            <button class="login100-form-btn">
                                Sign in
                            </button>
                        </div>

                        <div class="w-full text-center p-t-27 p-b-50">
                            <span class="txt1">
                                Forgot
                            </span>

                            <a href="{{ url_for('.forgot') }}" class="txt2">
                                User name / password?
                            </a>
                        </div>

                        <div class="w-full text-center">
                            <a href="{{ url_for('.signup') }}" class="txt3">
                                Sign Up
                            </a>
                        </div>
                </div>
                </form>
        </div>
        </div>
    </div>
</div>
{% endblock %}
